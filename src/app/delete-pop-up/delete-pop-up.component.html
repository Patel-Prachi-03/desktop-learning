<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delete Confirmation</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />


</head>

<body>
  <div class="confirmation-container">
    <h1 class="text-center mb-4">Delete Confirmation</h1>

    <div class="modal-content themed-modal">
      <div class="modal-body">
        <p class="confirmation-text">Are you sure you want to delete this item?</p>
        <p class="confirmation-warning">This action cannot be undone.</p>
      </div>

      <div class="modal-footer d-flex justify-content-end">
        <button type="button" class="btn cancel-btn me-3" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn delete-btn" (click)="deleteStudent()">Delete</button>
      </div>
    </div>
  </div>
</body>

</html>
