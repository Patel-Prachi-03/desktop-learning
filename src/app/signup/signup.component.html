<div class="signup-page">
  <div class="container">
    <div class="image">
      <img src="https://i.imgur.com/FmNdN9v.png" alt="computer girl" />
    </div>

    <div class="sign-up-form">
      <!-- Close Button -->
      <button class="close-btn" (click)="closeForm()">Ã—</button>

      <h1>Create your account</h1>
      <hr />

      <form [formGroup]="registrationForm" (ngSubmit)="saveStudent()">
        <!-- Username -->
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username"
               formControlName="username"
               [class.is-invalid]="f['username'].touched && f['username'].invalid" />
        <div class="alert alert-danger" *ngIf="f['username'].touched && f['username'].invalid">
          <div *ngIf="f['username'].errors?.['required']">
            This Field is required!!!
          </div>
        </div>

        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email"
               formControlName="email"
               [class.is-invalid]="f['email'].touched && f['email'].invalid" />
        <div class="alert alert-danger" *ngIf="f['email'].touched && f['email'].invalid">
          <div *ngIf="f['email'].errors?.['required']">
            This Field is required!!!
          </div>
        </div>

        <!-- Password -->
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password"
               formControlName="password" />
        <div class="alert alert-danger" *ngIf="f['password'].touched && f['password'].invalid">
          <div *ngIf="f['password'].errors?.['required']">
            This Field is required!!!
          </div>
        </div>

        <!-- Confirm Password -->
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password"
               formControlName="cpassword" />
        <div class="alert alert-danger" *ngIf="f['cpassword'].touched && f['cpassword'].invalid">
          <div *ngIf="f['cpassword'].errors?.['required']">
            This Field is required!!!
          </div>
        </div>

        <!-- Age -->
        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" formControlName="age" />
        <div class="alert alert-danger" *ngIf="f['age'].touched && f['age'].invalid">
          <div *ngIf="f['age'].errors?.['required']">
            This Field is required!!!
          </div>
        </div>

        <!-- Gender -->
        <label for="gender">Gender</label>
        <select id="gender" name="gender" formControlName="gender" required>
          <option value="" disabled selected>Select gender</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
        </select>

        <!-- Address -->
        <label for="address">Address</label>
        <textarea id="address" name="address" placeholder="Enter your address" rows="3"
                  required formControlName="address"></textarea>
        <div class="alert alert-danger" *ngIf="f['address'].touched && f['address'].invalid">
          <div *ngIf="f['address'].errors?.['required']">
            This Field is required!!!
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit">Sign Up</button>
      </form>

      <p style="margin-top: 10px;">Already have an account? Log in <a routerLink="/login">here!</a></p>
    </div>
  </div>
</div>
