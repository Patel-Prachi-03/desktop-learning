<div class="popup-container">
  <div class="popup-form">
    <!-- Close Button -->
    <button class="close-btn" (click)="closePopup()">Ã—</button>

    <h2>Profile Updation</h2>
    <form [formGroup]="updationForm" (ngSubmit)="update()">
      <div class="form-group">
        <input type="text" placeholder="Username" formControlName="username" />
        <input type="email" placeholder="Email" formControlName="email" />
      </div>

      <div class="form-group">
        <input type="password" placeholder="Password" formControlName="password" />
        <input type="password" placeholder="Confirm Password" formControlName="confirmPassword" />
      </div>

      <div class="form-group">
        <input type="number" placeholder="Age" formControlName="age" />
        <select formControlName="gender">
          <option value="" disabled selected>Gender</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
        </select>
      </div>

      <textarea rows="2" placeholder="Address" formControlName="address"></textarea>

      <button type="submit">Update Profile</button>
    </form>
  </div>
</div>
