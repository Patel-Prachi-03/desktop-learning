<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>


  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Include the Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Hero Section -->
  <div class="hero">
    <div class="content">
      <h1>Welcome to Our Website!</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vel elit libero. Quisque malesuada purus ut
        ligula varius, nec blandit urna convallis.</p>
      <button onclick="window.location.href='#'">Get Started</button>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 Your Company Name. All Rights Reserved.</p>
  </div>

  <script>
    // Load the navbar into the homepage dynamically
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      });
  </script>

</body>

</html>
